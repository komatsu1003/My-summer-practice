<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML について</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            border: 1px solid #dfe2e5;
        }

        th {
            font-weight: bold;
            text-align: left;
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }

        td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
    </style>
</head>

<body>
    <h1>HTML について</h1>
    <h3>さまざまな HTMLタグ</h3>
    <p>
        HTML タグは、文章をマークアップすることで、<br>文章に意味を与えることができます。
    </p>
    <a href="https://www.nnn.ed.nico/">N予備校のホームページ</a>
    <p>
        p タグは、段落を表すので、p タグごとに隙間が空いた空行となります。<br>
        この行と次の行は同じ段落に属しています。<br>
        p タグによる段落の改行では、段落内の改行よりも大きな隙間が空いていますね。
    </p>
    <img src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg" alt="N予備校のロゴ">
    <ul>
        <li>h タグ</li>
        <li>p タグ</li>
        <li>a タグ</li>
        <li>img タグ</li>
        <li>ul タグ</li>
        <li>table タグ</li>
    </ul>
    <table>
        <tr>
            <th>タグ名</th>
            <th>意味</th>
        </tr>
        <tr>
            <td>h</td>
            <td>見出し</td>
        </tr>
        <tr>
            <td>p</td>
            <td>段落</td>
        </tr>
        <tr>
            <td>a</td>
            <td>リンク</td>
        </tr>
        <tr>
            <td>img</td>
            <td>画像</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>順序なしリスト</td>
        </tr>
        <tr>
            <td>table</td>
            <td>表</td>
        </tr>
    </table>
</body>

</html>
